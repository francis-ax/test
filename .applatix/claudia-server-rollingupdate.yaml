---
type: workflow
name: claudia-server-rollingupdate-workflow
inputs:
  parameters:
    commit:
      default: "%%session.commit%%"
    repo:
      default: "%%session.repo%%"
    version:
      default: "latest"
    dns_prefix:
      default: "claudia"
    dns_domain:
      default: " "
steps:
  claudiad:
    template: claudia-server
    parameters:
      version:
      dns_prefix:
      dns_domain:

---
type: deployment
name: claudia-server
application:
  name: "claudia"
deployment:
  name: "claudia-server"
scale:
  min: 3
strategy:
  type: rolling_update
  rolling_update:
    max_unavailable: 0
    max_surge: 1  
external_routes:
- name: "claudia-server"
  dns_prefix: "%%dns_prefix%%"
  dns_domain: "%%dns_domain%%"
  target_port: 80
  redirect_http_to_https: true
  ip_white_list:
  - 0.0.0.0/0
containers:
- claudiad:
    template: claudia-server-container
inputs:
  parameters:
    version:
    dns_prefix:
    dns_domain:

---
type: deployment
name: claudia-ingestd
application:
  name: "claudia"
deployment:
  name: "claudia-ingestd"
scale:
  min: 1
strategy:
  type: rolling_update
  rolling_update:
    max_unavailable: 0
    max_surge: 1    
internal_routes:
- name: "ingestd"
  ports:
  - name: ingestd
    port: 8081
    target_port: 8081
containers:
- ingestd:
    template: claudia-ingestd-container
inputs:
  parameters:
    version:

---
type: container
name: claudia-ingestd-container
container:
  resources:
    mem_mib: 512
    cpu_cores: 0.1
  image: "get.applatix.io/claudia:%%version%%"
  command: "/usr/bin/ingestd run"
  docker_options: -e POSTGRES_PASSWORD=my-secret-pw -e POSTGRES_DB=userdb
inputs:
  parameters:
    version:

---
type: container
name: claudia-server-container
container:
  resources:
    mem_mib: 512
    cpu_cores: 0.1
  image: "get.applatix.io/claudia:%%version%%"
  command: "/usr/bin/claudiad --insecure --port 80"
  docker_options: -e POSTGRES_PASSWORD=my-secret-pw -e POSTGRES_DB=userdb
inputs:
  parameters:
    version:
